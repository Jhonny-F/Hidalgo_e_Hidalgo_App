<div class="acciones">
    <input [(ngModel)]="filtro" placeholder="Buscar cliente..." class="buscador" />
    <button mat-raised-button color="primary" (click)="abrirDialogo()">Agregar Cliente</button>
  </div>
  
  <table mat-table [dataSource]="clientesFiltrados" class="mat-elevation-z8">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.correo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
    </ng-container>
  
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.estado}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-button color="accent" (click)="abrirDialogo(cliente)">Modificar</button>
        <button mat-button color="warn" (click)="eliminarCliente(cliente)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['nombre', 'correo', 'telefono', 'direccion', 'estado', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'correo', 'telefono', 'direccion', 'estado', 'acciones']"></tr>
  </table>
