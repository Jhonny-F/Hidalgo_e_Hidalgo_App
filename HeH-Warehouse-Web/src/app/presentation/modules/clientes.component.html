<div class="acciones">
  <input [(ngModel)]="filtro" placeholder="Buscar cliente..." class="buscador" />
  <button mat-raised-button color="primary" (click)="abrirDialogo()">Agregar Cliente</button>
</div>
  <table mat-table [dataSource]="clientesFiltrados" class="mat-elevation-z8">

  <ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let cliente">
    <button mat-button color="accent" (click)="abrirDialogo(cliente)">Modificar</button>
    <button mat-button color="warn" (click)="eliminarCliente(cliente)">Eliminar</button>
  </td>
</ng-container>

    <ng-container matColumnDef="fullName">
  <th mat-header-cell *matHeaderCellDef> Nombre </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.fullName}} </td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef> Correo </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
</ng-container>

<ng-container matColumnDef="phone">
  <th mat-header-cell *matHeaderCellDef> Teléfono </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.phone}} </td>
</ng-container>

<ng-container matColumnDef="identification">
  <th mat-header-cell *matHeaderCellDef> Identificación </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.identification}} </td>
</ng-container>

<ng-container matColumnDef="shift">
  <th mat-header-cell *matHeaderCellDef> Turno </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.shift}} </td>
</ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
