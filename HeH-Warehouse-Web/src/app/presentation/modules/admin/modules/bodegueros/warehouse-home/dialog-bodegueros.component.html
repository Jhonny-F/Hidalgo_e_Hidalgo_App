<h1 mat-dialog-title>{{ data.esEdicion ? 'Editar Bodega' : 'Nueva Bodega' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Direcci√≥n</mat-label>
    <input matInput [(ngModel)]="direccion">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarDatos()">Guardar</button>
</div>
